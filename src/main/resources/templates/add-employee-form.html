<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
            <div class="container">
                <h2>[[${pageTitle}]]</h2>
                <hr />
                <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                    <input type="text" th:field="*{name}" placeholder="Enter name..." class="form-control col-5 mb-4" />
                    <input type="text" th:field="*{email}" placeholder="Enter email..." class="form-control col-5 mb-4" />
                    <input type="text" th:field="*{department}" placeholder="Enter department..." class="form-control col-5 mb-4" />
                    <button class="btn btn-primary" type="submit">Save</button>
                    <input type="hidden" th:field="*{id}" />
                </form>
                <hr />
                <a th:href="@{/list}">Back to list</a>
            </div>
</body>
</html>
